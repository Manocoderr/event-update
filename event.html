<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <title>Event form</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">
        <div class="head">
        <h1>Event 1</h1>
        <p>Number of available seats : <b>23</b></p></div>
        <div class="container">
            <div class="form-box">
            <div class="profile-img">
                <img src="https://img.freepik.com/free-vector/festive-calendar-event-holiday-celebration-party-work-schedule-planning-project-management-deadline-idea-office-managers-excited-colleagues_335657-1610.jpg">
            </div>
            <div class="form">
                <form>
                    <p>    <label for="firstname">Name:</label>
                        <input type="text" name="firstname" id="firstname" placeholder="text only" required>
                    </p>
                    <p>    <label for="Mailto">Email:</label>
                        <input type="email" name="email" id="Mailto" placeholder="@mail.com" required>
                    </p>
                    <p>    <label for="Mobile">Mobile No:</label>
                        <input type="tel" name="Mobile" id="Mobile" placeholder="000000000" required>
                    </p>
                    <p>    <label for="number">Number of seats:</label>
                        <input type="number" name="number" id="number" placeholder="1" required>
                    </p>
                    <p>    <label for="attendee">Name of the attendee</label>
                        <input type="text" name="attendee" id="attendee" placeholder="text only" required>
                    </p>

                    <div class="button">
                    <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
                    <button id="submit-btn" type="submit" class="btn btn-danger">Cancel</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
